<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django crud app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <a href="/" class="nav-link">Home</a>
                </li>
                {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/appnota3/crear/' %}active{% endif %}" href="{% url 'crear_tarea' %}">Crear Nueva Tarea</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/appnota3/' %}active{% endif %}" href="{% url 'appnota3' %}">Listar Tareas Pendientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/appnota3_completed/' %}active{% endif %}" href="{% url 'appnota3_completed' %}">Listar Tareas Completadas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/signup/' %}active{% endif %}" href="{% url 'signup' %}">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/signin/' %}active{% endif %}" href="{% url 'signin' %}">Iniciar Sesión</a>
                        </li>
                    {% endif %}
               
            </ul>
          </div>
        </div>
      </nav>

    <nav>
        <ul>

        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
